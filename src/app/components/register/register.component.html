<div class="auth-container">
<h2 class="font-weight-bold text-center">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Login</label>
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">Login is required</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="Password" type="password" formControlName="password" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="eMail" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.eMail.errors }" />
        <div *ngIf="submitted && f.eMail.errors" class="invalid-feedback">
              <div *ngIf="f.eMail.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Full Name</label>
        <input name="FullName" type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
        <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
            <div *ngIf="f.fullName.errors.required">Full Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <input class="form-control" formControlName="dateOfBirth" type="date">
    </div>
    <div *ngIf="formData$ | async as RegistrationFormData">
        <div class="form-group">
        <label>Gender</label>
        <select class="form-control"  formControlName="genderId">
            <option disabled value="">Select your gender</option>
            <option *ngFor="let gender of RegistrationFormData.genders"
            [value]="gender.id">{{gender.title}}</option>
        </select>
    </div>
    <div  class="form-group">
        <label>Country</label>
        <select class="form-control" formControlName="countryId">
            <option disabled value="">Select your country</option>
            <option *ngFor="let country of RegistrationFormData.countries"
            [value]="country.id">{{country.name}}</option>
        </select>
    </div>
    <div class="form-group">
            <label for="about">Some words about</label>
            <textarea class="form-control" formControlName="about" placeholder="About"> </textarea>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <img *ngIf="loading" src="" />
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
