<div class="auth-container">
    <h2 class="font-weight-bold text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Login</label>
            <input class="form-control" type="text" formControlName="login"
                [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
            <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                <div *ngIf="f.login.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <img *ngIf="loading" src="" />
            <button [routerLink]="['/register']" class="btn btn-primary">Register</button>
        </div>
        <a [routerLink]="['/forgot-password']">Forgot password?</a>
    </form>
</div>
